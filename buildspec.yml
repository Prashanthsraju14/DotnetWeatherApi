version: 0.2

env:
  variables:
    DOTNET_CLI_TELEMETRY_OPTOUT: "true"

phases:
  install:
    runtime-versions:
      dotnet: 8.0
    commands:
      - echo "Installing SonarScanner for .NET..."
      - dotnet tool install --global dotnet-sonarscanner
      - export PATH="$PATH:/root/.dotnet/tools"
      - dotnet --version
      - dotnet sonarscanner --version

  pre_build:
    commands:
      - echo "Starting SonarQube analysis..."
      # Begin SonarQube scan, set project base dir and exclude bin/obj for speed
      - dotnet sonarscanner begin /k:"Weather" \
          /d:sonar.host.url="http://15.206.168.127:9000" \
          /d:sonar.login="$SONAR_TOKEN" \
          /d:sonar.projectBaseDir="./src" \
          /d:sonar.exclusions="**/bin/**,**/obj/**"

  build:
    commands:
      - echo "Restoring dependencies..."
      - dotnet restore
      - echo "Building solution..."
      - dotnet build -c Release
      - echo "Publishing application..."
      - dotnet publish -c Release -o output

  post_build:
    commands:
      - echo "Finishing SonarQube analysis..."
      - dotnet sonarscanner end /d:sonar.login="$SONAR_TOKEN"

artifacts:
  files:
    - appspec.yml
    - deploy-scripts/**
    - systemd/**
    - output/**
  discard-paths: no
