version: 0.2

phases:
  pre_build:
    commands:
      - echo "Starting SonarQube analysis..."
      - dotnet sonarscanner begin /k:"Weather" /d:sonar.host.url="http://15.206.168.127:9000" /d:sonar.login="$SONAR_TOKEN"

  build:
    commands:
      - echo "Restoring dependencies..."
      - dotnet restore
      - echo "Building the solution..."
      - dotnet build -c Release
      - echo "Publishing the application..."
      - dotnet publish -c Release -o output

  post_build:
    commands:
      - echo "Finishing SonarQube analysis..."
      - dotnet sonarscanner end /d:sonar.login="$SONAR_TOKEN"
      - echo "Running OWASP Dependency-Check scan..."
      - mkdir -p dependency-check-report
      # Run scan with updated CLI
      - dependency-check.sh --project "WeatherApp" --scan ./ --format "ALL" --out ./dependency-check-report || echo "Dependency-Check completed with warnings"

artifacts:
  files:
    - appspec.yml
    - deploy-scripts/**
    - systemd/**
    - output/**
    - dependency-check-report/**
  discard-paths: no
