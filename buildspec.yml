version: 0.2

env:
  variables:
    DOTNET_CLI_TELEMETRY_OPTOUT: "true"

phases:
  install:
    runtime-versions:
      dotnet: 8.0
    commands:
      - echo "Installing SonarScanner locally..."
      - mkdir -p .dotnet/tools
      - dotnet tool install dotnet-sonarscanner --tool-path ./.dotnet/tools
      - export PATH="$PATH:./.dotnet/tools"
      - dotnet --version
      - echo "SonarScanner ready"

  pre_build:
    commands:
      - echo "Starting SonarQube analysis..."
      - ./.dotnet/tools/dotnet-sonarscanner begin /k:"Weather" \
          /d:sonar.host.url="http://15.206.168.127:9000" \
          /d:sonar.login="$SONAR_TOKEN" \
          /d:sonar.projectBaseDir="./src" \
          /d:sonar.exclusions="**/bin/**,**/obj/**"

  build:
    commands:
      - echo "Restoring dependencies..."
      - dotnet restore
      - echo "Building solution..."
      - dotnet build -c Release
      - echo "Publishing application..."
      - dotnet publish -c Release -o output

  post_build:
    commands:
      - echo "Finishing SonarQube analysis..."
      - ./.dotnet/tools/dotnet-sonarscanner end /d:sonar.login="$SONAR_TOKEN"

artifacts:
  files:
    - appspec.yml
    - deploy-scripts/**
    - systemd/**
    - output/**
  discard-paths: no
